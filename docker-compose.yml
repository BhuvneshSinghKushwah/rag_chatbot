version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: support_frontend
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    environment:
      - API_URL=http://backend:${BACKEND_PORT:-8000}
      - NEXT_PUBLIC_WS_URL=http://localhost:${BACKEND_PORT:-8000}
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: support_backend
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - OLLAMA_MODEL_NAME=${OLLAMA_MODEL_NAME}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - QDRANT_HOST=${QDRANT_HOST}
      - QDRANT_HTTP_PORT=${QDRANT_HTTP_PORT}
      - RATE_LIMIT_SALT=${RATE_LIMIT_SALT}
      - ADMIN_API_KEY=${ADMIN_API_KEY}
    volumes:
      - ./backend:/app
      - ./docs:/docs
    depends_on:
      - redis
      - qdrant
      - postgres
      - ollama
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: support_redis
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: support_qdrant
    ports:
      - "${QDRANT_HTTP_PORT}:${QDRANT_HTTP_PORT}"
      - "${QDRANT_GRPC_PORT}:${QDRANT_HTTP_PORT}"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: support_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  ollama:
    build:
      context: ./backend/ollama
      dockerfile: Dockerfile
    container_name: support_ollama
    ports:
      - "${OLLAMA_PORT}:${OLLAMA_PORT}"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          memory: 4G

volumes:
  redis_data:
  qdrant_data:
  postgres_data:
  ollama_data:
