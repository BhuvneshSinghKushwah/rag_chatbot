version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: support_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - app_network

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: support_frontend
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://backend:8000
      - NEXT_PUBLIC_API_URL=https://${DOMAIN}
      - NEXT_PUBLIC_WS_URL=wss://${DOMAIN}
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app_network

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: support_backend
    expose:
      - "8000"
    env_file:
      - ../.env.prod
    environment:
      - CORS_ORIGINS=https://${DOMAIN}
    volumes:
      - ../docs:/docs:ro
      - document_storage:/data/documents
    depends_on:
      redis:
        condition: service_started
      qdrant:
        condition: service_started
      postgres:
        condition: service_started
    restart: unless-stopped
    networks:
      - app_network

  redis:
    image: redis:7-alpine
    container_name: support_redis
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - app_network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: support_qdrant
    expose:
      - "6333"
      - "6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - app_network

  postgres:
    image: postgres:16-alpine
    container_name: support_postgres
    expose:
      - "5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-support_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-support_chat}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app_network

volumes:
  redis_data:
  qdrant_data:
  postgres_data:
  document_storage:

networks:
  app_network:
    driver: bridge
